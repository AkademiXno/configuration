# write all configs related to static IP mechanism
- name: Write static config in case of static IPs
  lineinfile:
    dest: /etc/default/tracelyzer
    regexp: ^STATIC_IP=
    line: "STATIC_IP=YES"
    state: present
    create: yes
  when: USE_STATIC_CONFIG

- name: Change config in case of non-static IPs
  lineinfile:
    dest: /etc/default/tracelyzer
    regexp: ^STATIC_IP=
    line: "STATIC_IP=NO"
    state: present
    create: yes
  when: not USE_STATIC_CONFIG

# install ca certificates if required
- name: Install certificates
  apt:
    name: ca-certificates
    state: latest
    force: yes
  when: not SKIP_CERTS

# Remove sources file if exists
- name: Removing pre-exiting sources.list
  file: path=/etc/apt/sources.list.d/appneta.list state=absent

# Create appneta sources.list
- name: Create appneta sources.list
  lineinfile:
    dest: /etc/apt/sources.list.d/appneta.list
    line: "deb http://{{ APT_SERVER }}/{{ ACCESS_KEY }} {{ ansible_distribution_release }} main"
    state: present
    create: yes

## Downloading AppNeta package signature public key
- name: Adding AppNeta package signature public key to system list
  file: path=/etc/apt/sources.list.d/appneta-apt-key.pub* state=absent force=yes
  #get_url: url=https://{{ APT_SERVER }}/appneta-apt-key.pub dest=/etc/apt/sources.list.d/appneta-apt-key.pub
  apt_key: id=appneta-apt-key.pub url=https://{{ APT_SERVER }}/appneta-apt-key.pub state=present

# Update repositories
- name: Running apt-update
  apt:
    update_cache: yes

# Installing common library and development headers (liboboe)
- name: Install common library and headers
  apt: name={{item}} state=latest
  with_items:
       - liboboe0
       - liboboe-dev

# Install tracelyzer
# TODO: need to add the logic for disabling error reporting hook if necessary
- name: Install tracelyzer
  apt:
    name: tracelyzer
    state: latest

# Install appneta-sequencer
- name: Install appneta-sequencer
  apt:
    name: appneta-sequencer
    state: latest

# Starting the sequencer.
- name: Start appneta-sequencer
  service:
    name: appneta-sequencer
    state: started

# Install nginx agent from Appneta repo
- name: Install nginx agent
  apt:
    name: nginx
    state: latest

# Installing nginx light and nginx extra
- name: Install nginx light and nginx extras
  apt: name={{item}} state=latest
  with_items:
       - nginx-extras
       - nginx-light

# Starting the sequencer.
- name: Restart nginx
  service:
    name: nginx
    state: restarted

# Installing python agents
- name: Install oboe
  pip:
    name: oboe
    state: latest

# Installing greenlet instrumentaion
- name: Add greenlet instrumentation
  pip:
    name: https://pypi.appneta.com greenlet==0.4.5-oboe1
    state: latest

# Installing tornado instrumentaion
- name: Add tornado instrumentation
  pip:
    name: http://pypi.appneta.com tornado==2.3-oboe3
    state: latest

# Install Ruby agents
- name: Add ruby instrumentaion
  gem:
    name: traceview
    state: latest
